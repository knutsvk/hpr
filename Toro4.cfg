// Computational parameters
nCellsX = 200;
nCellsY = 200;
CFL = 0.9;
tStop = 0.035;

// Material properties
shearWaveSpeed = 0.25;
referenceDensity = 1.0;
heatCapacityRatio = 1.4;
viscosity = 1.0e-6;

// Initial states
rho_1 = 1.000;
u_1 = 0.000;
v_1 = 0.000;
w_1 = 0.000;
p_1 = 0.01;

rho_2 = 1.000;
u_2 = 0.000;
v_2 = 0.000;
w_2 = 0.000;
p_2 = 100.0;

// Rectangular domain size
xMin = 0.0;
xMax = 1.0;
yMin = 0.0;
yMax = 1.0;

// Types of boundary conditions
// 0: Transmissive
// 1: Reflective
// 2: Periodic
// 3: Constant
leftBC = 0;
rightBC = 0;
bottomBC = 2;
topBC = 2;

// Location and direction of initial contact discontinuity
// Direction = 0: horizontal (x = Position)
// Direction = 1: vertical   (y = Position)
// Direction = 2: radial     (r = Position)
initDiscontPos = 0.5;
initDiscontDir = 0; 
