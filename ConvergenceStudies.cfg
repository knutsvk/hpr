// Computational parameters
nCellsX = 100;
nCellsY = 1;
CFL = 0.9;
tStop = 1.0;

// Material properties
shearWaveSpeed = 0.5;
referenceDensity = 1.0;
heatCapacityRatio = 1.4;
viscosity = 1.0e-6;

// Initial states
rho_1 = 1.0;
u_1 = 1.0;
v_1 = 1.0;
w_1 = 0.0;
p_1 = 1.0;

rho_2 = 1.0;
u_2 = 1.0;
v_2 = 1.0;
w_2 = 0.0;
p_2 = 1.0;

// Rectangular domain size
xMin = -5.0;
xMax = 5.0;
yMin = -5.0;
yMax = 5.0;

// Types of boundary conditions
// 0: Transmissive
// 1: Reflective
// 2: Periodic
leftBC = 2;
rightBC = 2;
bottomBC = 2;
topBC = 2;

// Location and direction of initial contact discontinuity
// Direction = 0: horizontal (x = Position)
// Direction = 1: vertical   (y = Position)
// Direction = 2: radial     (r = Position)
initDiscontPos = 0.0;
initDiscontDir = 1; 
